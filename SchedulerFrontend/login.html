<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <script src="auth.js"></script>
    <link rel="stylesheet" href="stil.css"> 
</head>

<body onload="loginInit()" id="loginStrana">
    <center>
        <h3>Login Here</h3>
        <form action="" method="post" id="loginForm" enctype="multipart/form-data">
            <table>
                <tr style="background-color: bisque;">
                    <td><center>Email:</center></td>
                    <td><input type="email" name="email" placeholder="Enter Email Here"></td>
                </tr>
                <tr style="background-color:bisque">
                    <td><center>Password:</center></td>
                    <td><input type="password" name="password" placeholder="Enter Password Here"></td>
                </tr>

                <tr>
                    <td><center><input type="submit" value="Login" id="dugme"></center></td>
                </tr>
                <tr>
                    <td>
                        <p><center>Not a member yet? <a href="register.html">Register</a></center></p>
                    </td>
                </tr>
            </table>
        </form>

    </center>
</body>

</html>
